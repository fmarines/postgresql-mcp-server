{{- if and (not .Values.postgresql.existingSecret) .Values.postgresql.connectionString }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgresql-mcp-server.fullname" . }}
  labels:
    {{- include "postgresql-mcp-server.labels" . | nindent 4 }}
type: Opaque
stringData:
  POSTGRES_CONNECTION_STRING: {{ include "postgresql-mcp-server.connectionString" . | quote }}
{{- end }}
