# Minimal values file for deploying with MCPO
# Use this as a reference or merge with your existing values

image:
  repository: informatzia/postgresql-mcp-server
  tag: test
  pullPolicy: Always

imagePullSecrets:
  - name: regcred

postgresql:
  existingSecretPasswordKey:
    name: postgresql
    key: postgres-password
  host: postgresql.postgresql.svc.cluster.local
  port: 5432
  database: postgres
  username: postgres
  sslMode: ""
  connectionString: ""
  existingSecret: ""
  password: ""

service:
  enabled: true
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: private-ca
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: postgresql-mcp.informatzia.mx
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - postgresql-mcp.informatzia.mx
      secretName: postgresql-mcp-tls

# CRITICAL: HTTP health probes for MCPO
livenessProbe:
  enabled: true
  httpGet:
    path: /docs
    port: http
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /docs
    port: http
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  feature.node.kubernetes.io/system-os_release.maquina: PER440

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001

volumes:
  tmpDir:
    enabled: true
    sizeLimit: 100Mi

tools:
  enabled: true
  enabledTools: []

serviceAccount:
  create: true
  annotations: {}
  name: ""

replicaCount: 1
podAnnotations: {}
nameOverride: ""
fullnameOverride: ""
tolerations: []
affinity: {}
env: []
envFrom: []
initContainers: []
sidecarContainers: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: false
  minAvailable: 1

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    - ports:
        - port: 53
          protocol: UDP
    - ports:
        - port: 5432
          protocol: TCP

monitoring:
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
  podMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

configMap:
  create: true
  data: {}
